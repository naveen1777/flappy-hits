<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy HITS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>ðŸ¦… Flappy <span>Logo</span> ðŸ¦…</h1>
        <div class="input-box">
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            <button id="start-btn">START GAME</button>
        </div>
        <div class="hint">Press SPACE or TAP to fly!</div>
    </div>

    <div id="game-screen" class="screen hidden">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="end-screen" class="screen hidden">
        <h1>Game Over!</h1>
        <div id="score-display">
            <p>Your score: <span id="final-score">0</span></p>
            <p>High score: <span id="high-score">0</span></p>
        </div>
        <button id="restart-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
